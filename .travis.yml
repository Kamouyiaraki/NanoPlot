language: python

os:
  - linux

python:
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"

before install:
  - pip install pypandoc
  - pandoc --from=markdown --to=rst --output=README.rst README.md

install:
  - pip install -e .

script:
  - bash scripts/test.sh

notifications:
  email: false
